<!DOCTYPE html>
<html ng-app="musicApp" lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <title>Music Purchases</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script language="javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script language="javascript" src="app.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="jumbotron"><h1>&nbsp;<span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;Music Purchases&nbsp;<span class="glyphicon glyphicon-usd" aria-hidden="true"></span></h1></div>
    <section class="tab" ng-init="tab = list">
      <ul class="nav nav-tabs">
        <li ng-class="{ active:tab === list }"><a href ng-click="tab = list">list</a></li>
        <li ng-class="{ active:tab === add }"><a href ng-click="tab = add">add</a></li>
        <li ng-class="{ active:tab === chart }"><a href ng-click="tab = chart">chart</a></li>
      </ul>
    </section>
    <div class="container-fluid" ng-controller="musicCtrl">
      <table class="table table-striped" ng-show="tab === list">
        <thead>
          <tr>
            <th>date</th>
            <th>artist</th>
            <th>album</th>
            <th>label</th>
            <th>format</th>
            <th>place</th>
            <th>price</th>
            <th>shipping</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="x in Data | orderBy: '-date'">
            <td>{{ x.date | date }}</td>
            <td>{{ x.artist }}</td>
            <td>{{ x.album }}</td>
            <td>{{ x.label }}</td>
            <td>{{ x.format }}</td>
            <td>{{ x.place }}</td>
            <td>{{ x.price | currency }}</td>
            <td>{{ x.shipping | currency }}</td>
          </tr>
        </tbody>
      </table>
      <div ng-show="tab === add">add</div>
      <div ng-show="tab === chart">chart</div>
    </div>

  </body>
</html>
